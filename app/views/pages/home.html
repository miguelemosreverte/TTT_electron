<!DOCTYPE html>
<html>

<head>
    <!--  <title>{{ title }}</title> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link href="stylesheets/jquery-ui.css" rel="stylesheet">
    
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javascripts/handleFileSelect.js"></script>
    <!-- Own css -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( ".resizableFieldSet" ).resizable({
          handles: 'e',
  resize: function() {
    $(".resizableFieldSet2").outerWidth($(".resizableFieldSetContainer").innerWidth() - $(".resizableFieldSet").outerWidth());
        }
      } );
    } );

    </script>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/jquery-ui.js"></script>
    
    <script>if (window.module) module = window.module;</script>

</head>

<body>

    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">
           Corpus Preparation
        </a>
        </li>

        <li><a href="#Training" data-toggle="tab">Training</a></li>
        <li><a href="#MachineTranslation" data-toggle="tab">Machine Translation</a></li>
        <li><a href="#PostEdition" data-toggle="tab">Post Edition</a></li>

    </ul>


    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="home">

            <form id="CorpusPreparationForm" method="post">

                <div class="row">
                    <div class="col-sm-3">
                        <fieldset><legend>Languages</legend>
                            Source
                            <select name="src_lang">
                                <option value="en">en</option>
                                    <option value="fr">fr</option>
                                        <option value="de">de</option>
                            </select>
                            <br>
                            Target&nbsp;
                            <select name="trg_lang">
                                <option value="en">en</option>
                                    <option value="fr">fr</option>
                                        <option value="de">de</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="col-sm-3">

                        <fieldset><legend>Language Model Name</legend>
                          <br>
                          <input type="text" name="LM_name" style="width:100%">
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <fieldset><legend>Results</legend>
                            <div id="CorpusPreparationResults" class="well" style="  height:100%; min-height:340px; width:100%;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"></div>
                        </fieldset>
                    </div>
                    <div class="col-sm-6">

                        <div class="row">

                            <fieldset><legend>Translation Model</legend>
                            <div class=pseudo_legend> Source Text</div><br>
                            <input type="file" class="files" name="TM_source">
                            <div id="progress_bar"><div class="percent">0%</div></div>
                            <div class=pseudo_legend> Target Text</div><br>
                            <input type="file" class="files" name="TM_target">
                            <div id="progress_bar"><div class="percent">0%</div></div>
                            </fieldset>
                        </div>
                            <div class="row">
                              <fieldset><legend>Language Model</legend>
                              <input type="file" class="files" name="LM">
                              <div id="progress_bar"><div class="percent">0%</div></div>
                              </fieldset>
                        </div>
                            <div class="row">
                              <fieldset>
                                <button>Start Corpus Preparation</button>
                              </fieldset>
                          </div>
                    </div>
                </div>

            </form>

        </div>


        <div class="tab-pane fade" id="Training">
            <div class="tab-pane fade in active" id="home">
                    <fieldset style="width:50%"><legend>Training</legend>
                        <button id="TrainingButton">Start</button>
                    </fieldset>

                    <div id="TrainingResults" class="well" style="  height:100%; width:100%;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"></div>

            </div>
        </div>

        <div class="tab-pane fade" id="MachineTranslation">
                  <fieldset style="width:50%"><legend>Language Model</legend>
                  <input type="file" class="files"  name="MT">
                  <div id="progress_bar"><div class="percent">0%</div></div>

                  </fieldset>

                  <div id="MachineTranslationResults" class="well" style="  height:100%; width:100%;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"></div>

        </div>
        <div class="tab-pane fade" id="PostEdition">

          <div class="row">
            <div class="col-sm-6">
                  <fieldset><legend></legend>
                  <div class=pseudo_legend> Source Text</div><br>
                  <input type="file" class="files" name="Untranslated_PE">
                  <div id="progress_bar"><div class="percent">0%</div></div>
                  <div class=pseudo_legend> Target Text</div><br>
                  <input type="file" class="files" name="Translated_PE">
                  <div id="progress_bar"><div class="percent">0%</div></div>
                  </fieldset>
          </div>
        </div>
        <div class="row">
                  <div class="resizableFieldSetContainer" style="position:absolute;width:100%">
                  <fieldset class="resizableFieldSet" style=" width:40% !important;float: left;"><legend></legend>
                    <table class="tableSection" id="PostEditionTable"></table>
                  </fieldset>
                          <fieldset class="resizableFieldSet2"><legend></legend>
                            <table class="tableSection" id="PostEditionTable2" style="float: right;"></table>
                          </fieldset>
                  </div>
        </div>
    </div>




</body>

</html>

<script>addEventListenerToFileUploads(document);</script>
